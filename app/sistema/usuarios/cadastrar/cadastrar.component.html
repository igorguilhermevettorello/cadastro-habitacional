      <div class="container">

                  </div>

      </div>

      <div class="input-group">

      </div>




      <div class="input-group has-error">
        <span class="input-group-addon">@</span>
        <input type="text" name="nome" [(ngModel)]="usuario.nome" class="form-control input-sm"  autocomplete="off">
